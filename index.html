<!DOCTYPE html>

<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jonathan Cahal, BSE Computer Systems</title>
  <meta name="description" content="My Schnazzy Personal Webpage">

  <link href="assets/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" >

</head>

  <body>
    <div id="app">
      <header>
        <div id="particles">
          <section class="info">
            <h1>{{ name }}</h1>
            <p>{{ title }}</p>
            <div>
              <a aria-label="Send email" href="mailto:jacahal@gmail.com"><i class="icon-info fa fa-paper-plane" aria-hidden="true"></i></a>
              <a aria-label="My Github" target="_blank" href="https://github.com/jcahal"><i class="icon-info fab fa-github-alt" aria-hidden="true"></i></a>
              <a aria-label="My ResumÃ©" target="_blank" href="https://jcahal.github.io/assets/JonathanCahal.pdf"><i class="icon-info fas fa-user-alt"></i></span></a>
            </div>
          </section>
        </div>
      </header>
      <main>
        <h1 class="projects-title">Projects</h1>
        <div class="projects">
          <section v-for="project in projects" class="project">
            <h1>{{ project.name }}</h1>
            <p>{{ project.description }}</p>
            <img class="project-image" v-bind:src="'assets/images/' + project.image" v-bind:alt="project.image"/>
            <a v-bind:href="project.url"><i class="icon-project fas fa-globe" aria-hidden="true"></i></span></a>
            <a v-bind:href="project.source"><i class="icon-project fab fa-github-alt" aria-hidden="true"></i></span></a>
          </section>
        </div>
        <h1 class="skills-title">Skills</h1>
        <div class="skills">
          <ul>
            <li v-for="skill in skills"><i class="fas fa-check"></i>{{ skill }}</li>
          </ul>
        </div>
      </main>
      <footer>
        <a href="">
          <span class="fa-stack fa-2x">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </footer>
    </div>

    <script src="assets/js/vue.min.js"></script>
    <script src="app/app.vue.js"></script>
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/sweet-scroll.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
